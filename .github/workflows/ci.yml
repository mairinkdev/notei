name: CI

on:
  push:
    branches: [main, master]
  pull_request:
    branches: [main, master]

jobs:
  check:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.77.2
      - run: npm ci
      - run: npm run check:comments
      - run: npm run typecheck
      - run: npm run lint
      - run: npm run test
      - run: npm run build
  tauri:
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4
      - uses: actions/setup-node@v4
        with:
          node-version: "20"
          cache: "npm"
      - uses: dtolnay/rust-toolchain@stable
        with:
          toolchain: 1.77.2
      - run: npm ci
      - run: npm run build
      - name: Install Tauri deps (Ubuntu)
        run: |
          sudo apt-get update
          sudo apt-get install -y libwebkit2gtk-4.1-dev libappindicator3-dev librsvg2-dev patchelf
      - run: npm run tauri build
